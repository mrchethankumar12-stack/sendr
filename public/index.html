<!doctype html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN for fast UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f6fff7",
                100: "#ecfff0",
                300: "#8EE08D",
                500: "#18A14A",

              },
              accent: "#FFCC00"

              sans: ["Poppins", "ui-sans-serif", "system-ui"]
            }
          }
        }
      };
    </script>

    <!-- SEO -->
    <meta property="og:title" content="Sendr - Shop next door, instantly." />

        background: #f8faf9;
      }
    </style>
  </head>

  <body class="antialiased">

    <!-- ðŸ”¥ React will mount inside here -->
    <div id="root"></div>

    <!-- ðŸŒŸ Skeleton / fallback UI while React loads -->
    <div id="preload-ui" class="fixed inset-0 bg-white z-0">
      <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white shadow-sm">
          <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">

                <div class="text-xs text-gray-500">Shop next door, instantly.</div>
              </div>
            </div>

            <nav class="hidden sm:flex items-center space-x-4">
              <span class="text-sm text-gray-700">Customer</span>
              <span class="text-sm text-gray-700">Vendor</span>
              <button class="ml-4 px-3 py-1.5 bg-brand-500 text-white rounded-md text-sm shadow-sm">
                Cart
              </button>
            </nav>
          </div>
        </header>

        <!-- Hero -->
        <section class="bg-gradient-to-b from-white to-gray-50">
          <div class="max-w-5xl mx-auto px-4 py-8">
            <h1 class="text-3xl sm:text-4xl font-bold leading-tight text-gray-900">

                </div>
                <div class="w-24 h-12 bg-brand-500 rounded-lg animate-pulse"></div>
              </div>
              <div class="mt-2 text-xs text-gray-500">Showing shops within <strong>1â€“5 km</strong>.</div>
            </div>
          </div>
        </section>

        <!-- skeleton grid -->
        <main class="max-w-5xl mx-auto px-4 py-8">
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg p-3 shadow-sm animate-pulse">
              <div class="h-28 bg-gray-200 rounded-md"></div>
              <div class="mt-3 h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
            </div>

            <div class="bg-white rounded-lg p-3 shadow-sm animate-pulse">
              <div class="h-28 bg-gray-200 rounded-md"></div>
              <div class="mt-3 h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
            </div>

            <div class="bg-white rounded-lg p-3 shadow-sm animate-pulse">
              <div class="h-28 bg-gray-200 rounded-md"></div>
              <div class="mt-3 h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
          </div>
        </main>

        <!-- footer -->
        <footer class="mt-auto bg-white border-t">
          <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600">
            <div>Â© <strong>Sendr</strong> â€” Shop next door, instantly.</div>

            </div>
          </div>
        </footer>

      </div>
    </div>

    <!-- Remove skeleton when React loads -->
    <script>
      window.addEventListener("load", () => {
        const pre = document.getElementById("preload-ui");
        if (pre) pre.style.display = "none";
      });
    </script>

  </body>
</html>
